{% extends 'base.html' %} {% block content %}
<h1>Change Password</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="row">
    <div class="u-full-width">
      {{ form.password.label }} {{ form.password }} {{
      form.confirm_password.label }} {{ form.confirm_password }} {{
      form.submit() }}
    </div>
  </div>
</form>
{% endblock content %}
