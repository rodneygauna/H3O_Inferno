{% extends 'base.html' %} {% block content %}
<h1>Change User's Status</h1>
<form method="post">
  {{ form.hidden_tag() }}
  <div class="row mb-3">
    {{ form.status.label(class="form-label") }} {{
    form.status(class="form-select") }}
  </div>
  {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock content %}
