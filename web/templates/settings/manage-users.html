{% extends 'base.html' %} {% block content %}
<h1>Infero Users</h1>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Email</th>
      <th>Role</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>{{ user.status }}</td>
      <td>
        <div class="btn-group">
          <a
            href="{{ url_for('settings.change_role', user_id=user.id) }}"
            class="btn btn-primary"
            >Change Role</a
          >
          <a
            href="{{ url_for('settings.change_status', user_id=user.id) }}"
            class="btn btn-primary"
            >Update Status</a
          >
        </div>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}
