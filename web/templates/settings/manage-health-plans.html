{% extends 'base.html' %} {% block content %}
<h1>Manage Health Plans</h1>
<div>
  <a href="{{ url_for('settings.add_health_plan') }}"
    ><button>Add Health Plan</button></a
  >
</div>
<div class="row mb-3">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>HealthTrio ID</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% if health_plans %} {% for plan in health_plans %}
      <tr>
        <td>{{ plan.name }}</td>
        <td>{{ plan.hp_id }}</td>
        <td>{{ plan.status }}</td>
        <td>
          <a
            href="{{ url_for('settings.edit_health_plan', health_plan_id=plan.id) }}"
            class="btn btn-primary"
            >Edit</a
          >
        </td>
      </tr>
      {% endfor %} {% else %}
      <tr>
        <td colspan="4">No health plans found.</td>
      </tr>
      {% endif %}
    </tbody>
  </table>
</div>
{% endblock content %}
