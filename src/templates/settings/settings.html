{% extends 'base.html' %} {% block content %}
<h1>Settings</h1>
<p>Change the settings for the Inferno application here.</p>
<div class="row">
  <div class="six columns">
    <h3>Users</h3>
    <p>Manage users here.</p>
    <a href="{{ url_for('settings.manage_users') }}" class="button"
      >Manage Users</a
    >
  </div>
  <div class="six columns">
    <h3>Health Plans</h3>
    <p>Manage health plans here.</p>
    <a href="{{ url_for('settings.manage_health_plans') }}" class="button"
      >Manage Health Plans</a
    >
  </div>
</div>
{% endblock content %}
